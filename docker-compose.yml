version: "3.5"

services:
  api01: &api
    image: ricardohenriquedev/rinha-de-backend-2024-q1:latest
    hostname: api01
    environment:
      - DB_HOSTNAME=db
      - DB_USERNAME=admin
      - DB_PASSWORD=123
      - DB_DATABASE=rinha
      - DB_PORT=5432
      - API_PORT=3000
    depends_on:
      - db
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.15'
          memory: '75MB'

  api02:
    <<: *api
    hostname: api02
    environment:
      - DB_HOSTNAME=db
      - DB_USERNAME=admin
      - DB_PASSWORD=123
      - DB_DATABASE=rinha
      - DB_PORT=5432
      - API_PORT=3000
  
  nginx:
    image: nginx:alpine
    ports:
    - "9999:9999"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '25MB'

  db:
    image: postgres:alpine
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    volumes:
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.7"
          memory: "225MB"